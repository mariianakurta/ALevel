<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles Example</title>

    <style>
        p {
            font-size: 50px;
        }

        p.method-1 {
            color: blue;
            font-family: "Arial", sans-serif;
        }
    </style>
</head>
<body>

    <p style="color: red; font-family: 'Courier New', monospace;">Red paragraph</p>

    <link rel="stylesheet" href="style.css">

    <p class="method-1">Blue paragraph.</p>
    <p class="method-2" style="font-family: 'Verdana', sans-serif;">Green paragraph.</p>

</body>
</html>
